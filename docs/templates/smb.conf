[global]
   workgroup = WORKGROUP
   server string = Natalia's Server
   security = user
   map to guest = never

   # Network interface binding
   interfaces = lo eth* wl* enp*
   bind interfaces only = yes

   # Logging
   log file = /var/log/samba/log.%m
   max log size = 1000

   # Performance
   socket options = TCP_NODELAY IPTOS_LOWDELAY SO_RCVBUF=131072 SO_SNDBUF=131072

[hdd]
   comment = HDD Storage
   path = /hdd
   valid users = natalia
   read only = no
   browsable = yes
   writable = yes
   guest ok = no
   create mask = 0755
   directory mask = 0755

[data]
   comment = Data Storage
   path = /data
   valid users = natalia
   read only = no
   browsable = yes
   writable = yes
   guest ok = no
   create mask = 0755
   directory mask = 0755